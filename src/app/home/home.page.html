<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Howler audio player
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

 <ion-list>
   <ion-item button *ngFor="let track of playlist" animated (click)="start(track)">
     <ion-label [color]="track == activeTrack ? 'success' : 'light'">
       {{track.name}}
     </ion-label>
     <!-- <ion-label>
       {{track.path}}
     </ion-label> -->
   </ion-item>
 </ion-list>
</ion-content>
<ion-footer *ngIf="activeTrack">
  <ion-toolbar>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        {{activeTrack.name}}
      </ion-col>
      <ion-col size="12">
        <ion-range #range [(ngModel)]="progress" max="100" color="success" (touchend)="seek()" (mouse)="seek()"></ion-range>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button fill="clear" (click)="prev()" color="dark" >
          <ion-icon slot="icon-only" name="play-skip-back-outline"  color="dark"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="togglePlayer(false)" color="dark" *ngIf="!isPlaying">
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="togglePlayer(true)" color="dark" *ngIf="isPlaying">
          <ion-icon slot="icon-only" name="pause"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="next()" color="dark" >
          <ion-icon slot="icon-only" name="play-skip-forward-outline"  color="dark"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
